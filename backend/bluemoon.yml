version: '3.8'

services:
  sqlserver:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    container_name: sql_server2022
    ports:
      - "1435:1433"
    environment:
      - ACCEPT_EULA=y
      - SA_PASSWORD=etronTR04
    networks:
      - backend-net

  sql-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      - sqlserver
    entrypoint: >
      bash -c "
      sleep 20 &&
      /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P 'etronTR04' -i /init/init.sql
      "
    volumes:
      - ./init:/init
    networks:
      - backend-net

  backend:
    build: .
    container_name: backend
    depends_on:
      - sqlserver
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sqlserver:1433;databaseName=BlueMoon;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=etronTR04
    ports:
      - "8000:8000"
    networks:
      - backend-net
  


networks:
  backend-net:
